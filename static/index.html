<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Village Square</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="/shared.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 2rem;
      text-align: center;
    }

    /* ---- Header ---- */
    h1 {
      font-size: clamp(1.6rem, 4vw, 2rem);
      color: #2d6a4f;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }



    /* ---- Form ---- */
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.65rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
      min-height: 44px;
    }

    input:focus {
      outline: none;
      border-color: #2d6a4f;
      box-shadow: 0 0 0 2px rgba(45, 106, 79, 0.15);
    }

    .field-error {
      font-size: 0.78rem;
      color: #d32f2f;
      margin-top: 0.25rem;
      min-height: 1.1em;
      display: block;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.25s ease, opacity 0.25s ease;
    }

    .field-error.visible {
      max-height: 3em;
      opacity: 1;
    }

    input.input-error {
      border-color: #d32f2f !important;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #2d6a4f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
      min-height: 44px;
    }

    button:hover {
      background: #1b4332;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ---- Toggle link ---- */
    .toggle-link {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.88rem;
      color: #2d6a4f;
      cursor: pointer;
      text-decoration: underline;
      background: none;
      border: none;
      width: auto;
      padding: 0.5rem 0.75rem;
      font-weight: 400;
      min-height: 44px;
    }

    .toggle-link:hover {
      color: #1b4332;
      background: none;
    }

    /* Hide elements */
    .hidden { display: none !important; }

    /* ---- Very small screens ---- */
    @media (max-width: 360px) {
      .container {
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
        margin: 0;
      }
      body {
        padding: 0;
        align-items: flex-start;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Village Square</h1>
      <p class="subtitle">Connecting villagers with trusted local suppliers.</p>
    </header>

    <!-- Toast container -->
    <div id="toastContainer" aria-live="polite"></div>

    <form id="authForm" novalidate>
      <!-- Name field (hidden in login mode) -->
      <div class="form-group" id="nameGroup">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name"
               autocomplete="name">
        <div class="field-error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
               autocomplete="email">
        <div class="field-error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"
               placeholder="Password (min 6 chars)" autocomplete="current-password">
        <div class="field-error" id="passwordError"></div>
      </div>

      <button type="submit" id="submitBtn">Register</button>
    </form>

    <button class="toggle-link" id="toggleMode">Already have an account? Log in</button>
  </div>

  <script src="/shared.js"></script>
  <script>
    (function () {
      // ---- Elements ----
      var form        = document.getElementById('authForm');
      var nameGroup   = document.getElementById('nameGroup');
      var nameInput   = document.getElementById('name');
      var emailInput  = document.getElementById('email');
      var passInput   = document.getElementById('password');
      var nameError   = document.getElementById('nameError');
      var emailError  = document.getElementById('emailError');
      var passError   = document.getElementById('passwordError');
      var submitBtn   = document.getElementById('submitBtn');
      var toggleBtn   = document.getElementById('toggleMode');

      var isRegister  = true;   // true = register mode, false = login mode

      var emailRegex  = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // ---- Auto-redirect if already logged in ----
      fetch('/api/me', { credentials: 'same-origin' })
        .then(function (r) { if (r.ok) window.location.href = '/dashboard.html'; });

      // ---- Wire up input listeners to clear errors on type ----
      VS.clearErrorOnInput(nameInput, nameError);
      VS.clearErrorOnInput(emailInput, emailError);
      VS.clearErrorOnInput(passInput, passError);

      // ---- Toggle register / login ----
      toggleBtn.addEventListener('click', function () {
        isRegister = !isRegister;
        if (isRegister) {
          nameGroup.classList.remove('hidden');
          submitBtn.textContent = 'Register';
          toggleBtn.textContent = 'Already have an account? Log in';
        } else {
          nameGroup.classList.add('hidden');
          submitBtn.textContent = 'Log in';
          toggleBtn.textContent = 'Need an account? Register';
        }
        // Clear errors
        clearErrors();
      });

      function clearErrors() {
        [nameError, emailError, passError].forEach(function(el) {
          el.textContent = ''; el.classList.remove('visible');
        });
        [nameInput, emailInput, passInput].forEach(function(el) {
          el.classList.remove('input-error');
        });
      }

      function showError(el, input, msg) {
        el.textContent = msg;
        el.classList.add('visible');
        if (input) input.classList.add('input-error');
      }

      // ---- Form submit ----
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        clearErrors();

        var name     = nameInput.value.trim();
        var email    = emailInput.value.trim();
        var password = passInput.value;
        var valid    = true;

        // Validate all fields at once
        if (isRegister && !name) {
          showError(nameError, nameInput, 'Please enter your name.');
          valid = false;
        }

        if (!email) {
          showError(emailError, emailInput, 'Please enter your email.');
          valid = false;
        } else if (!emailRegex.test(email)) {
          showError(emailError, emailInput, 'Please enter a valid email address.');
          valid = false;
        }

        if (!password) {
          showError(passError, passInput, 'Please enter a password.');
          valid = false;
        } else if (password.length < 6) {
          showError(passError, passInput, 'Password must be at least 6 characters.');
          valid = false;
        }

        if (!valid) return;

        submitBtn.disabled = true;
        submitBtn.textContent = isRegister ? 'Registering…' : 'Logging in…';

        if (isRegister) {
          doRegister(name, email, password);
        } else {
          doLogin(email, password);
        }
      });

      // ---- Register then auto-login ----
      function doRegister(name, email, password) {
        fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ name: name, email: email, password: password })
        })
        .then(function (r) { return r.json().then(function (d) { return { ok: r.ok, status: r.status, data: d }; }); })
        .then(function (res) {
          if (!res.ok) {
            VS.toast(res.data.error || 'Registration failed.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Register';
            return;
          }
          // Auto-login after successful registration
          doLogin(email, password);
        })
        .catch(function () {
          VS.toast('Network error. Please try again.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Register';
        });
      }

      // ---- Login ----
      function doLogin(email, password) {
        fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ email: email, password: password })
        })
        .then(function (r) { return r.json().then(function (d) { return { ok: r.ok, status: r.status, data: d }; }); })
        .then(function (res) {
          if (!res.ok) {
            VS.toast(res.data.error || 'Login failed.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = isRegister ? 'Register' : 'Log in';
            return;
          }
          window.location.href = '/dashboard.html';
        })
        .catch(function () {
          VS.toast('Network error. Please try again.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = isRegister ? 'Register' : 'Log in';
        });
      }
    })();
  </script>
</body>
</html>
