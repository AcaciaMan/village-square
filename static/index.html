<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Village Square</title>
  <link rel="icon" href="data:,">

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
      background: #f5f5f0;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 2rem;
      text-align: center;
    }

    /* ---- Header ---- */
    h1 {
      font-size: clamp(1.6rem, 4vw, 2rem);
      color: #2d6a4f;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }

    /* ---- Banner ---- */
    #banner {
      display: none;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      animation: fadeIn 0.3s ease;
    }

    #banner.success {
      background: #d4edda;
      color: #155724;
    }

    #banner.error {
      background: #f8d7da;
      color: #721c24;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ---- Form ---- */
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.65rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2d6a4f;
      box-shadow: 0 0 0 2px rgba(45, 106, 79, 0.15);
    }

    .field-error {
      font-size: 0.78rem;
      color: #d32f2f;
      margin-top: 0.25rem;
      min-height: 1.1em;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #2d6a4f;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }

    button:hover {
      background: #1b4332;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ---- Toggle link ---- */
    .toggle-link {
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.88rem;
      color: #2d6a4f;
      cursor: pointer;
      text-decoration: underline;
      background: none;
      border: none;
      width: auto;
      padding: 0;
      font-weight: 400;
    }

    .toggle-link:hover {
      color: #1b4332;
      background: none;
    }

    /* Hide elements */
    .hidden { display: none !important; }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Village Square</h1>
      <p class="subtitle">Connecting villagers with trusted local suppliers.</p>
    </header>

    <!-- Banner for success / error messages -->
    <div id="banner" aria-live="polite"></div>

    <form id="authForm" novalidate>
      <!-- Name field (hidden in login mode) -->
      <div class="form-group" id="nameGroup">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name"
               autocomplete="name">
        <div class="field-error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
               autocomplete="email">
        <div class="field-error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password"
               placeholder="Password (min 6 chars)" autocomplete="current-password">
        <div class="field-error" id="passwordError"></div>
      </div>

      <button type="submit" id="submitBtn">Register</button>
    </form>

    <button class="toggle-link" id="toggleMode">Already have an account? Log in</button>
  </div>

  <script>
    (function () {
      // ---- Elements ----
      var form        = document.getElementById('authForm');
      var nameGroup   = document.getElementById('nameGroup');
      var nameInput   = document.getElementById('name');
      var emailInput  = document.getElementById('email');
      var passInput   = document.getElementById('password');
      var nameError   = document.getElementById('nameError');
      var emailError  = document.getElementById('emailError');
      var passError   = document.getElementById('passwordError');
      var submitBtn   = document.getElementById('submitBtn');
      var toggleBtn   = document.getElementById('toggleMode');
      var banner      = document.getElementById('banner');

      var isRegister  = true;   // true = register mode, false = login mode
      var bannerTimer = null;

      var emailRegex  = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // ---- Auto-redirect if already logged in ----
      fetch('/api/me', { credentials: 'same-origin' })
        .then(function (r) { if (r.ok) window.location.href = '/dashboard.html'; });

      // ---- Banner helper ----
      function showBanner(message, type) {
        if (bannerTimer) clearTimeout(bannerTimer);
        banner.textContent = message;
        banner.className = type;        // 'success' or 'error'
        banner.style.display = 'block';
        banner.style.animation = 'none';
        // Force reflow to restart animation
        void banner.offsetWidth;
        banner.style.animation = '';
        bannerTimer = setTimeout(function () {
          banner.style.display = 'none';
        }, 4000);
      }

      // ---- Toggle register / login ----
      toggleBtn.addEventListener('click', function () {
        isRegister = !isRegister;
        if (isRegister) {
          nameGroup.classList.remove('hidden');
          submitBtn.textContent = 'Register';
          toggleBtn.textContent = 'Already have an account? Log in';
        } else {
          nameGroup.classList.add('hidden');
          submitBtn.textContent = 'Log in';
          toggleBtn.textContent = 'Need an account? Register';
        }
        // Clear errors
        nameError.textContent = '';
        emailError.textContent = '';
        passError.textContent = '';
        banner.style.display = 'none';
      });

      // ---- Form submit ----
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        nameError.textContent = '';
        emailError.textContent = '';
        passError.textContent = '';

        var name     = nameInput.value.trim();
        var email    = emailInput.value.trim();
        var password = passInput.value;
        var valid    = true;

        // Validate name (register only)
        if (isRegister && !name) {
          nameError.textContent = 'Please enter your name.';
          valid = false;
        }

        // Validate email
        if (!email) {
          emailError.textContent = 'Please enter your email.';
          valid = false;
        } else if (!emailRegex.test(email)) {
          emailError.textContent = 'Please enter a valid email address.';
          valid = false;
        }

        // Validate password
        if (!password) {
          passError.textContent = 'Please enter a password.';
          valid = false;
        } else if (password.length < 6) {
          passError.textContent = 'Password must be at least 6 characters.';
          valid = false;
        }

        if (!valid) return;

        submitBtn.disabled = true;

        if (isRegister) {
          doRegister(name, email, password);
        } else {
          doLogin(email, password);
        }
      });

      // ---- Register then auto-login ----
      function doRegister(name, email, password) {
        fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ name: name, email: email, password: password })
        })
        .then(function (r) { return r.json().then(function (d) { return { ok: r.ok, status: r.status, data: d }; }); })
        .then(function (res) {
          if (!res.ok) {
            showBanner(res.data.error || 'Registration failed.', 'error');
            submitBtn.disabled = false;
            return;
          }
          // Auto-login after successful registration
          doLogin(email, password);
        })
        .catch(function () {
          showBanner('Network error. Please try again.', 'error');
          submitBtn.disabled = false;
        });
      }

      // ---- Login ----
      function doLogin(email, password) {
        fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ email: email, password: password })
        })
        .then(function (r) { return r.json().then(function (d) { return { ok: r.ok, status: r.status, data: d }; }); })
        .then(function (res) {
          if (!res.ok) {
            showBanner(res.data.error || 'Login failed.', 'error');
            submitBtn.disabled = false;
            return;
          }
          window.location.href = '/dashboard.html';
        })
        .catch(function () {
          showBanner('Network error. Please try again.', 'error');
          submitBtn.disabled = false;
        });
      }
    })();
  </script>
</body>
</html>
